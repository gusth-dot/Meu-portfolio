<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
</head>
<body>

 <div class="portfolio-btn" id="btnPortfolio">Meu Portfólio</div>
  <div class="game">
    <div class="pacman" id="pacman"></div>
    <div class="dots" id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <script>
    const btn = document.getElementById('btnPortfolio');
    const pacman = document.getElementById('pacman');
    const dots = document.querySelectorAll('.dot');

    btn.addEventListener('click', () => {
      pacman.classList.add('active');

      dots.forEach((dot, i) => {
        setTimeout(() => {
          dot.classList.add('eaten');
        }, i * 500); // intervalo de "comer" cada bolinha

        setTimeout(() => {
      window.location.href = "portifolio.html";
    }, 4000); // 500ms = tempo da animação
     ;
      });
    });
  </script>

</body>
</html>
